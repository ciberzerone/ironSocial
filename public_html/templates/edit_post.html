<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Publicación</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles3.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">






                <img src="{{ url_for('static', filename='img/banner.png') }}" alt="IronSocial Logo" class="logo" width="200px">
                <div class="user-info">
                    <p>Bienvenido, {{ session['username'] }}</p>
                    <nav>
                        <a href="/profile/{{ session['user_id'] }}">Mi Perfil</a>
                        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
                    </nav>
                </div>
            </div>
        </header>



        <div class="content">
            

            <main class="main-content">
                <div class="edit-form">
                    <h2>Editar Publicación</h2>
                    <form action="{{ url_for('edit_post', photo_id=photo['photo_id']) }}" method="POST">
                      
                        
                        <label for="caption">Descripción:</label> <br>
                        <textarea id="caption" name="caption" rows="4" placeholder="Escribe una descripción" value="{{ photo['caption'] }}" required style="width: 100%;"></textarea>
                        <br>

                        <button type="submit">Guardar Cambios</button>
                    </form>
                </div>   
            </main>

          
        </div>
    </div>

    <footer>
        <p>IronSocial © 2024. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="#">Acerca de IronSocial</a>
            <a href="#">Términos</a>
            <a href="https://github.com/ciberzerone/ironSocial">Desarrolladores: ciberzerone</a>
        </div>
    </footer>
</body>
</html>
