<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronSocial - Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
</head>
<body>


 

    <!-- Envuelve el contenido en un div adicional -->
    <div class="wrapper">
       
       

        <div class="container">

         


            <div class="left-section">
                <h1>IronSocial para dispositivos móviles</h1>
                <p>Instala nuestra aplicación oficial y mantente en contacto con tus amigos en cualquier momento y lugar.</p>
                <div class="app-images">
                    <img src="{{ url_for('static', filename='img/phone1.png') }}" alt="IronSocial app screenshot 1">
                    <img src="{{ url_for('static', filename='img/phone2.png') }}" alt="IronSocial app screenshot 2">
                </div>
            </div>
            
            <div class="right-section">
                <div class="login-container">
                    <div class="login-box">
                        <h2>Iniciar sesión en IronSocial</h2>
                        <form id="login-form" method="POST" action="/login">
                            <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
                            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                            <button type="submit" id="login-btn">Iniciar sesión</button>
                        </form>
                    </div>
                </div>
            </div> 
        </div>
    </div>

    <footer>
        <p>IronSocial © 2024. Todos los derechos reservados.</p>
        <div class="footer-links">
            <a href="#">Acerca de IronSocial</a>
            <a href="#">Términos</a>
            <a href="https://github.com/ciberzerone/ironSocial">Desarrolladores: ciberzerone</a>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
