<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronSocial - Publicaciones</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Publicaciones Recientes</h1>
        <nav>
            <a href="/profile/{{ session['user_id'] }}">Mi Perfil</a>
            <a href="/logout">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        <section id="posts">
            <h2>Tus Fotos</h2>
            {% for photo in photos %}
                <div class="photo">
                    <img src="{{ photo['photo_url'] }}" alt="Foto">
                    <p>{{ photo['caption'] }}</p>
                </div>
            {% endfor %}
        </section>

        <section id="add-photo">
            <h2>Agregar Nueva Foto</h2>
            <form action="/add_photo" method="POST">
                <label for="photo_url">URL de la Foto:</label>
                <input type="text" id="photo_url" name="photo_url" required>

                <label for="caption">Descripción:</label>
                <input type="text" id="caption" name="caption" required>

                <button type="submit">Subir Foto</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IronSocial. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
