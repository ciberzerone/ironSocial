<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Social </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>IronSocial for mobile devices</h1>
            <p>Install our official mobile app and stay in touch with your friends anytime and anywhere.</p>
            <div class="app-images">
                <img src="img/phone1.png" alt="VK mobile app screenshot 1">
                <img src="img/phone2.png" alt="VK mobile app screenshot 2">
            </div>
            <div class="app-links">
                <a href="#">Google Play</a>
                <a href="#">RuStore</a>
                <a href="#">A Store</a>
            </div>
        </div>
        <div class="right-section">
            <div class="login-box">
                <h2>Sign in to Iron Social</h2>
                <input type="text" placeholder="Phone or email">
                <div class="checkbox">
                    <input type="checkbox" id="saveUser">
                    <label for="saveUser">Save user</label>
                </div>
                <button>Sign in</button>
                <div class="qr-login">
                    <p>Quick login with QR code</p>
                </div>
                <button class="sign-up">Sign up</button>
                <button class="business-page">Create business page</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Iron Social © 2024</p>
        <div class="footer-links">
            <a href="#">About VK</a>
            <a href="#">Terms</a>
           <a href="#">Developers</a>
        </div>
        <div class="language-options">
            <a href="#">English</a>
            <a href="#">Русский</a>
            <a href="#">All languages</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
